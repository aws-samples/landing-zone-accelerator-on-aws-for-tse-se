                  - Central-App-A
                  - Central-App-B
                  - Central-Mgmt-A
                  - Central-Mgmt-B
          - description: "Local Mgmt Traffic Inbound"
            types:
              - ALL
            sources:
              - securityGroups:
                  - Management
          - description: "Local App DB Traffic Inbound"
            types:
              - MSSQL
              - MYSQL/AURORA
              - REDSHIFT
              - POSTGRESQL
              - ORACLE-RDS
            sources:
              - securityGroups:
                  - App
          - description: "Allow East/West Communication Inbound"
            types:
              - ALL
            sources:
              - securityGroups:
                  - Data
        outboundRules:
          - description: "All Outbound"
            types:
              - ALL
            sources:
              - 0.0.0.0/0
    transitGatewayAttachments:
      - name: Dev-Main
        transitGateway:
          name: Network-Main
          account: Network
        routeTableAssociations:
          - Network-Main-Segregated
        routeTablePropagations:
          - Network-Main-Core
          - Network-Main-Shared
        subnets:
          - Dev-MainTgwAttach-A
          - Dev-MainTgwAttach-B
    gatewayEndpoints:
      defaultPolicy: Default
      endpoints:
        - service: s3
        - service: dynamodb
    useCentralEndpoints: true
    resolverRules:
      - AWSAccelerator-Endpoint-mad-example-local
  - name: Central
    tags:
      - key: Name
        value: Central
    account: Network
    region: *HOME_REGION
    cidrs:
