    resolverRules:
      - "{{ AcceleratorPrefix }}-Endpoint-mad-example-local"
  - name: Perimeter
    tags:
      - key: Name
        value: Perimeter
    account: Perimeter
    region: {{ AcceleratorHomeRegion }}
    cidrs:
      - {{ VpcPerimeterCidr }}
    defaultSecurityGroupRulesDeletion: true
    internetGateway: true
    routeTables:
      - name: IGW-Ingress-Routes
        gatewayAssociation: internetGateway
        routes:
          - name: PerimeterNat-A
            destination: "{{ Subnet-Perimeter-Nat-A }}"
            type: networkFirewall
            target: "{{ AcceleratorPrefix }}-firewall"
            targetAvailabilityZone: a
          - name: PerimeterNat-B
            destination: "{{ Subnet-Perimeter-Nat-B }}"
            type: networkFirewall
            target: "{{ AcceleratorPrefix }}-firewall"
            targetAvailabilityZone: b
      - name: Perimeter-A
        routes:
          - name: IgwRoute
            destination: 0.0.0.0/0
            type: internetGateway
            target: IGW
      - name: Perimeter-B
        routes:
          - name: IgwRoute
            destination: 0.0.0.0/0
            type: internetGateway
            target: IGW
      - name: Perimeter-Nat-A
        routes:
          - name: NfwRoute
            destination: 0.0.0.0/0
            type: networkFirewall
            target: "{{ AcceleratorPrefix }}-firewall"
            targetAvailabilityZone: a
          - name: TgwRoute
            destination: "{{ AcceleratorIpamSupernet }}"
            type: transitGateway
            target: Network-Main
      - name: Perimeter-Nat-B
        routes:
          - name: NfwRoute
            destination: 0.0.0.0/0
            type: networkFirewall
            target: "{{ AcceleratorPrefix }}-firewall"
            targetAvailabilityZone: b
          - name: TgwRoute
            destination: "{{ AcceleratorIpamSupernet }}"
            type: transitGateway
            target: Network-Main
      - name: Perimeter-Tgw-A
        routes:
          - name: NfwRoute
            destination: 0.0.0.0/0
            type: natGateway
            target: Nat-Perimeter-A
          - name: TgwRoute
            destination: "{{ AcceleratorIpamSupernet }}"
            type: transitGateway
            target: Network-Main
      - name: Perimeter-Tgw-B
        routes:
          - name: NfwRoute
            destination: 0.0.0.0/0
            type: natGateway
            target: Nat-Perimeter-B
          - name: TgwRoute
            destination: "{{ AcceleratorIpamSupernet }}"
            type: transitGateway
            target: Network-Main
    subnets:
      - name: Perimeter-A
        availabilityZone: a
        routeTable: Perimeter-A
        ipv4CidrBlock: "{{ Subnet-Perimeter-A }}"
      - name: Perimeter-B
        availabilityZone: b
        routeTable: Perimeter-B
        ipv4CidrBlock: "{{ Subnet-Perimeter-B }}"
      - name: PerimeterTgwAttach-A
        availabilityZone: a
        routeTable: Perimeter-Tgw-A
        ipv4CidrBlock: "{{ Subnet-Perimeter-Tgw-A }}"
      - name: PerimeterTgwAttach-B
        availabilityZone: b
        routeTable: Perimeter-Tgw-B
        ipv4CidrBlock: "{{ Subnet-Perimeter-Tgw-B }}"
      - name: PerimeterNat-A
        availabilityZone: a
        routeTable: Perimeter-Nat-A
        ipv4CidrBlock: "{{ Subnet-Perimeter-Nat-A }}"
      - name: PerimeterNat-B
        availabilityZone: b
        routeTable: Perimeter-Nat-B
        ipv4CidrBlock: "{{ Subnet-Perimeter-Nat-B }}"
    natGateways:
      - name: Nat-Perimeter-A
        subnet: PerimeterNat-A
      - name: Nat-Perimeter-B
        subnet: PerimeterNat-B
    securityGroups:
      - name: "Public-Prod-ALB"
        description: "Perimeter ALB Security Group for prod"
        inboundRules:
          - description: "HTTPS Traffic Inbound"
            types:
              - HTTPS
            sources:
              - 0.0.0.0/0
        outboundRules:
          - description: "All Outbound"
            types:
              - ALL
            sources:
              - 0.0.0.0/0
      - name: "Public-DevTest-ALB"
        description: "Perimeter ALB Security Group for dev-test"
        inboundRules:
          - description: "HTTPS Traffic Inbound"
            types:
              - HTTPS
            sources:
              - 0.0.0.0/0
        outboundRules:
          - description: "All Outbound"
            types:
              - ALL
            sources:
              - 0.0.0.0/0
    transitGatewayAttachments:
      - name: Perimeter
        transitGateway:
          name: Network-Main
          account: Network
        options:
          applianceModeSupport: enable
        routeTableAssociations:
          - Network-Main-Core
        routeTablePropagations: []
        subnets:
          - PerimeterTgwAttach-A
          - PerimeterTgwAttach-B
    gatewayEndpoints:
      defaultPolicy: Default
      endpoints:
        - service: s3
        - service: dynamodb
    useCentralEndpoints: true
    loadBalancers:
      applicationLoadBalancers:
        - name: Public-Prod
          scheme: internet-facing
          subnets:
            - PerimeterNat-A
            - PerimeterNat-B
          securityGroups:
            - Public-Prod-ALB
          listeners:
            - name: alb-listener
              port: 443
              protocol: HTTPS
              targetGroup: Public-Prod-tg
              type: forward
              certificate: PerimSelf-SignedCert
              sslPolicy: ELBSecurityPolicy-FS-1-2-Res-2019-08
        - name: Public-DevTest
          scheme: internet-facing
          subnets:
            - PerimeterNat-A
            - PerimeterNat-B
          securityGroups:
            - Public-DevTest-ALB
          listeners:
            - name: alb-listener
              port: 443
              protocol: HTTPS
              targetGroup: Public-DevTest-tg
              type: forward
              certificate: PerimSelf-SignedCert
              sslPolicy: ELBSecurityPolicy-FS-1-2-Res-2019-08
    targetGroups:
      - name: Public-Prod-tg
        port: 443
        protocol: HTTPS
        type: instance
      - name: Public-DevTest-tg
        port: 443
        protocol: HTTPS
        type: instance
  - name: Dev
    tags:
      - key: Name
        value: Dev
    account: Network
    region: {{ AcceleratorHomeRegion }}
    cidrs:
      - {{ VpcDevCidr }}
    defaultSecurityGroupRulesDeletion: true
    routeTables:
      - name: Dev
        routes:
          - name: TgwRoute
            destination: 0.0.0.0/0
            type: transitGateway
            target: Network-Main
          - name: S3Gateway
            type: gatewayEndpoint
            target: s3
          - name: DynamoDBGateway
            type: gatewayEndpoint
            target: dynamodb

    networkAcls:
      - name: PermitDataTierFromAppTier
        subnetAssociations:
          - Dev-Data-A
          - Dev-Data-B
        inboundRules:
          - action: allow
            rule: 25
            fromPort: -1
            toPort: -1
            protocol: -1
            source:
              account: Network
              vpc: Dev
              subnet: Dev-App-A
          - action: allow
            rule: 50
            fromPort: -1
            toPort: -1
            protocol: -1
            source:
              account: Network
              vpc: Dev
              subnet: Dev-App-B
        outboundRules:
          - action: allow
            rule: 10
            fromPort: -1
            toPort: -1
            protocol: -1
            destination: 0.0.0.0/0

    subnets:
      - name: Dev-Web-A
        tags:
          - key: Name
            value: Dev-Web-A
        availabilityZone: a
        routeTable: Dev
        ipv4CidrBlock: "{{ Subnet-Dev-Web-A }}"
        shareTargets:
          organizationalUnits:
            - Dev
      - name: Dev-Web-B
        tags:
          - key: Name
            value: Dev-Web-B
        availabilityZone: b
        routeTable: Dev
        ipv4CidrBlock: "{{ Subnet-Dev-Web-B }}"
        shareTargets:
          organizationalUnits:
            - Dev
      - name: Dev-App-A
        tags:
          - key: Name
            value: Dev-App-A
        availabilityZone: a
        routeTable: Dev
        ipv4CidrBlock: "{{ Subnet-Dev-App-A }}"
        shareTargets:
          organizationalUnits:
            - Dev
      - name: Dev-App-B
        tags:
          - key: Name
            value: Dev-App-B
        availabilityZone: b
        routeTable: Dev
        ipv4CidrBlock: "{{ Subnet-Dev-App-B }}"
        shareTargets:
          organizationalUnits:
            - Dev
      - name: Dev-Data-A
        tags:
          - key: Name
            value: Dev-Data-A
        availabilityZone: a
        routeTable: Dev
        ipv4CidrBlock: "{{ Subnet-Dev-Data-A }}"
        shareTargets:
          organizationalUnits:
            - Dev
      - name: Dev-Data-B
        tags:
          - key: Name
            value: Dev-Data-B
        availabilityZone: b
        routeTable: Dev
        ipv4CidrBlock: "{{ Subnet-Dev-Data-B }}"
        shareTargets:
          organizationalUnits:
            - Dev
      - name: Dev-MainTgwAttach-A
        tags:
          - key: Name
            value: Dev-MainTgwAttach-A
        availabilityZone: a
        routeTable: Dev
        ipv4CidrBlock: "{{ Subnet-Dev-MainTgwAttach-A }}"
      - name: Dev-MainTgwAttach-B
        tags:
          - key: Name
            value: Dev-MainTgwAttach-B
        availabilityZone: b
        routeTable: Dev
        ipv4CidrBlock: "{{ Subnet-Dev-MainTgwAttach-B }}"
      - name: Dev-Mgmt-A
        tags:
          - key: Name
            value: Dev-Mgmt-A
        availabilityZone: a
        routeTable: Dev
        ipv4CidrBlock: "{{ Subnet-Dev-Mgmt-A }}"
      - name: Dev-Mgmt-B
        tags:
          - key: Name
            value: Dev-Mgmt-B
        availabilityZone: b
        routeTable: Dev
        ipv4CidrBlock: "{{ Subnet-Dev-Mgmt-B }}"
    securityGroups:
      - name: "Management"
        description: "Management Security Group"
        inboundRules:
          - description: "Management RDP/SSH Traffic Inbound"
            types:
              - RDP
              - SSH
            sources:
              - securityGroups:
                  - Management
              - prefixLists:
                  - onpremises-prefix-list
          - description: "Central VPC Traffic Inbound"
            types:
              - ALL
            sources:
              - account: Network
                vpc: Central
                subnets:
                  - Central-Web-A
                  - Central-Web-B
                  - Central-App-A
                  - Central-App-B
                  - Central-Mgmt-A
                  - Central-Mgmt-B
        outboundRules:
          - description: "All Outbound"
            types:
              - ALL
            sources:
              - 0.0.0.0/0
      - name: "Web"
        description: "Web Security Group for Dev VPC"
        inboundRules:
          - description: "World Web Traffic Inbound"
            types:
              - HTTPS
              - HTTP
            sources:
              - 0.0.0.0/0
          - description: "Central VPC Traffic Inbound"
            types:
              - ALL
            sources:
              - account: Network
                vpc: Central
                subnets:
                  - Central-Web-A
                  - Central-Web-B
                  - Central-App-A
                  - Central-App-B
                  - Central-Mgmt-A
                  - Central-Mgmt-B
          - description: "Local Mgmt Traffic Inbound"
            types:
              - ALL
            sources:
              - securityGroups:
                  - Management
        outboundRules:
          - description: "All Outbound"
            types:
              - ALL
            sources:
              - 0.0.0.0/0
      - name: "App"
        description: "App Security Group for Dev VPC"
        inboundRules:
          - description: "Central VPC Traffic Inbound"
            types:
              - ALL
            sources:
              - account: Network
                vpc: Central
                subnets:
                  - Central-Web-A
                  - Central-Web-B
                  - Central-App-A
                  - Central-App-B
                  - Central-Mgmt-A
                  - Central-Mgmt-B
          - description: "Local Mgmt Traffic Inbound"
            types:
              - ALL
            sources:
              - securityGroups:
                  - Management
          - description: "Local Web Tier Inbound"
            types:
              - ALL
            sources:
              - securityGroups:
                  - Web
          - description: "Allow East/West Communication Inbound"
            types:
              - ALL
            sources:
              - securityGroups:
                  - App
        outboundRules:
          - description: "All Outbound"
            types:
              - ALL
            sources:
              - 0.0.0.0/0
      - name: "Data"
        description: "Data Security Group for Dev VPC"
        inboundRules:
          - description: "Central VPC Traffic Inbound"
            types:
              - ALL
            sources:
              - account: Network
                vpc: Central
                subnets:
                  - Central-Web-A
                  - Central-Web-B
                  - Central-App-A
                  - Central-App-B
                  - Central-Mgmt-A
                  - Central-Mgmt-B
          - description: "Local Mgmt Traffic Inbound"
            types:
              - ALL
            sources:
              - securityGroups:
                  - Management
          - description: "Local App DB Traffic Inbound"
            types:
              - MSSQL
              - MYSQL/AURORA
              - REDSHIFT
              - POSTGRESQL
              - ORACLE-RDS
            sources:
              - securityGroups:
                  - App
          - description: "Allow East/West Communication Inbound"
            types:
              - ALL
            sources:
              - securityGroups:
                  - Data
        outboundRules:
          - description: "All Outbound"
            types:
              - ALL
            sources:
              - 0.0.0.0/0
    transitGatewayAttachments:
      - name: Dev-Main
        transitGateway:
          name: Network-Main
          account: Network
        routeTableAssociations:
          - Network-Main-Segregated
        routeTablePropagations:
          - Network-Main-Core
          - Network-Main-Shared
        subnets:
          - Dev-MainTgwAttach-A
          - Dev-MainTgwAttach-B
    gatewayEndpoints:
      defaultPolicy: Default
      endpoints:
        - service: s3
        - service: dynamodb
    useCentralEndpoints: true
    resolverRules:
      - "{{ AcceleratorPrefix }}-Endpoint-mad-example-local"
