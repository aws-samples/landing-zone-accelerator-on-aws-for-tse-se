defaultVpc:
  delete: true
  excludeAccounts: []
transitGateways:
  - name: Network-Main
    account: Network
    region: {{ AcceleratorHomeRegion }}
    shareTargets:
      organizationalUnits:
        - Infrastructure
    asn: 65521
    dnsSupport: enable
    vpnEcmpSupport: enable
    defaultRouteTableAssociation: disable
    defaultRouteTablePropagation: disable
    autoAcceptSharingAttachments: enable
    routeTables:
      - name: Network-Main-Core
        routes: []
      - name: Network-Main-Segregated
        routes:
          - destinationCidrBlock: 0.0.0.0/0
            attachment:
              vpcName: Perimeter
              account: Perimeter
          - destinationCidrBlock: {{ VpcDevCidr }}
            blackhole: true
          - destinationCidrBlock: {{ VpcTestCidr }}
            blackhole: true
          - destinationCidrBlock: {{ VpcProdCidr }}
            blackhole: true
      - name: Network-Main-Shared
        routes:
          - destinationCidrBlock: 0.0.0.0/0
            attachment:
              vpcName: Perimeter
              account: Perimeter
      - name: Network-Main-Standalone
        routes: []
centralNetworkServices:
  delegatedAdminAccount: Network
  ipams:
    - name: accelerator-ipam
      region: {{ AcceleratorHomeRegion }}
      description: Accelerator IPAM
      operatingRegions:
        - {{ AcceleratorHomeRegion }}
      pools:
        - name: home-region-sandbox-pool
          description: Pool for sandbox environment
          locale: {{ AcceleratorHomeRegion }}
          provisionedCidrs:
            - "{{ sandboxCidr }}"
          shareTargets:
            organizationalUnits:
              - Sandbox
  networkFirewall:
    firewalls:
      - name: "{{ AcceleratorPrefix }}-firewall"
        region: {{ AcceleratorHomeRegion }}
        firewallPolicy: "{{ AcceleratorPrefix }}-policy"
        subnets:
          - Perimeter-A
          - Perimeter-B
        vpc: Perimeter
        loggingConfiguration:
          - destination: s3
            type: ALERT
          - destination: cloud-watch-logs
            type: FLOW
    policies:
      - name: "{{ AcceleratorPrefix }}-policy"
        regions:
          - {{ AcceleratorHomeRegion }}
        firewallPolicy:
          statelessDefaultActions: ["aws:forward_to_sfe"]
          statelessFragmentDefaultActions: ["aws:forward_to_sfe"]
          statefulRuleGroups:
            - name: "{{ AcceleratorPrefix }}-rule-group"
            - name: "{{ AcceleratorPrefix }}-domain-list-group"
        shareTargets:
          accounts:
            - Perimeter
    rules:
      - name: "{{ AcceleratorPrefix }}-rule-group"
        regions:
          - {{ AcceleratorHomeRegion }}
        capacity: 100
        type: STATEFUL
        ruleGroup:
          rulesSource:
            statefulRules:
              # Block traffic from Dev/Test VPCs to Prod VPC
              - action: DROP
                header:
                  destination: {{ VpcProdCidr }}
                  destinationPort: ANY
                  direction: ANY
                  protocol: IP
                  source: {{ VpcDevCidr }}
                  sourcePort: ANY
                ruleOptions:
                  - keyword: sid
                    settings: ["100"]
              - action: DROP
                header:
                  destination: {{ VpcProdCidr }}
                  destinationPort: ANY
                  direction: ANY
                  protocol: IP
                  source: {{ VpcTestCidr }}
                  sourcePort: ANY
                ruleOptions:
                  - keyword: sid
                    settings: ["200"]
      - name: "{{ AcceleratorPrefix }}-domain-list-group"
        regions:
          - {{ AcceleratorHomeRegion }}
        capacity: 10
        type: STATEFUL
        ruleGroup:
          rulesSource:
            rulesSourceList:
              generatedRulesType: DENYLIST
              # Add/Modify the domain list per business needs.
              targets: [".google.com"]
              targetTypes: ["TLS_SNI", "HTTP_HOST"]
          ruleVariables:
            ipSets:
              name: HOME_NET
              definition:
                - "{{ VpcCentralCidr }}"
                - "{{ VpcDevCidr }}"
                - "{{ VpcTestCidr }}"
                - "{{ VpcProdCidr }}"
                - "{{ VpcPerimeterCidr }}"
            portSets:
              name: HOME_NET
              definition:
                - "80"
                - "443"
  route53Resolver:
    endpoints:
      - name: EndpointOutbound
        type: OUTBOUND
        vpc: Endpoint
        allowedCidrs:
          - {{ AcceleratorIpamSupernet }}
        subnets:
          - Endpoint-A
          - Endpoint-B
        rules:
          - name: "{{ AcceleratorPrefix }}-Endpoint-mad-example-local"
            domainName: {{ MadDnsName }}
            targetIps:
              - ip: 1.1.1.1
              # port: '5353' # only include if targeting a non-standard DNS port
              - ip: 2.2.2.2
            shareTargets:
              accounts:
                - Operations
    queryLogs:
      name: accelerator-query-logs
      destinations:
        - s3
        - cloud-watch-logs
      shareTargets:
        organizationalUnits:
          - Infrastructure
    firewallRuleGroups:
      - name: accelerator-block-group
        regions:
          - {{ AcceleratorHomeRegion }}
        rules:
          - name: managed-rule
            action: BLOCK
            managedDomainList: AWSManagedDomainsBotnetCommandandControl
            priority: 300
            blockResponse: NODATA
        shareTargets:
          organizationalUnits:
            - Infrastructure
prefixLists:
  - name: onpremises-prefix-list
    deploymentTargets:
      organizationalUnits:
        - Central
        - Dev
        - Test
        - Prod
        - Infrastructure
    addressFamily: "IPv4"
    maxEntries: 1
    entries:
      - "{{ OnPremisesPrefixList }}"
###################################################################################
# Self signed certificates are deployed as an example.                            #
# Replace by your own certificate or request them with Amazon Certificate Manager #
###################################################################################
certificates:
  - name: PerimSelf-SignedCert
    type: import
    privKey: certs/example1-cert.key
    cert: certs/example1-cert.crt
    deploymentTargets:
      accounts:
        - Perimeter
  - name: DevSelf-SignedCert
    type: import
    privKey: certs/example1-cert.key
    cert: certs/example1-cert.crt
    deploymentTargets:
      organizationalUnits:
        - Dev
      accounts:
        - Network
