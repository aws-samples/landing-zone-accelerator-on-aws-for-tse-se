              - prefixLists:
                  - onpremises-prefix-list
          - description: "Central VPC Traffic Inbound"
            types:
              - ALL
            sources:
              - account: Network
                vpc: Central
                subnets:
                  - Central-Web-A
                  - Central-Web-A
                  - Central-App-A
                  - Central-App-B
                  - Central-Mgmt-A
                  - Central-Mgmt-B
        outboundRules:
          - description: "All Outbound"
            types:
              - ALL
            sources:
              - 0.0.0.0/0
      - name: "Web"
        description: "Web Security Group for Central VPC"
        inboundRules:
          - description: "World Web Traffic Inbound"
            types:
              - HTTPS
              - HTTP
            sources:
              - 0.0.0.0/0
          - description: "Local Mgmt Traffic Inbound"
            types:
              - ALL
            sources:
              - securityGroups:
                  - Management
        outboundRules:
          - description: "All Outbound"
            types:
              - ALL
            sources:
              - 0.0.0.0/0
      - name: "App"
        description: "App Security Group for Central VPC"
        inboundRules:
          - description: "Local Mgmt Traffic Inbound"
            types:
              - ALL
            sources:
              - securityGroups:
