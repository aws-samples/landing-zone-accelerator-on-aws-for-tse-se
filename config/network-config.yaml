          - description: "Local Web Tier Inbound"
            types:
              - ALL
            sources:
              - securityGroups:
                  - Web
          - description: "Allow East/West Communication Inbound"
            types:
              - ALL
            sources:
              - securityGroups:
                  - App
        outboundRules:
          - description: "All Outbound"
            types:
              - ALL
            sources:
              - 0.0.0.0/0
      - name: "Data"
        description: "Data Security Group for Central VPC"
        inboundRules:
          - description: "Local Mgmt Traffic Inbound"
            types:
              - ALL
            sources:
              - securityGroups:
                  - Management
          - description: "Local App DB Traffic Inbound"
            types:
              - MSSQL
              - MYSQL/AURORA
              - REDSHIFT
              - POSTGRESQL
              - ORACLE-RDS
            sources:
              - securityGroups:
                  - App
          - description: "Allow East/West Communication Inbound"
            types:
              - ALL
            sources:
              - securityGroups:
                  - Data
        outboundRules:
          - description: "All Outbound"
            types:
              - ALL
            sources:
              - 0.0.0.0/0
    networkAcls:
      - name: PermitDataTierFromAppTier
        subnetAssociations:
          - Central-Data-A
          - Central-Data-B
        inboundRules:
          - action: allow
            rule: 25
            fromPort: -1
            toPort: -1
            protocol: -1
            source:
