  - name: Default
    document: vpc-endpoint-policies/default.json
  - name: Ec2
    document: vpc-endpoint-policies/ec2.json
vpcs:
  - name: Endpoint
    tags:
      - key: Name
        value: Endpoint
    account: Network
    region: {{ AcceleratorHomeRegion }}
    cidrs:
      - {{ VpcEndpointCidr }}
    defaultSecurityGroupRulesDeletion: true
    internetGateway: false
    enableDnsHostnames: true
    enableDnsSupport: true
    instanceTenancy: default
    queryLogs:
      - accelerator-query-logs
    routeTables:
      - name: Endpoint
        routes:
          - name: TgwRoute
            destination: 0.0.0.0/0
            type: transitGateway
            target: Network-Main
          - name: S3Gateway
            type: gatewayEndpoint
            target: s3
          - name: DynamoDBGateway
            type: gatewayEndpoint
            target: dynamodb
    subnets:
      - name: Endpoint-A
        availabilityZone: a
        routeTable: Endpoint
        ipv4CidrBlock: "{{ Subnet-Endpoint-A }}"
      - name: Endpoint-B
        availabilityZone: b
        routeTable: Endpoint
        ipv4CidrBlock: "{{ Subnet-Endpoint-B }}"
      - name: EndpointTgwAttach-A
        availabilityZone: a
        routeTable: Endpoint
        ipv4CidrBlock: "{{ Subnet-EndpointTgwAttach-A }}"
      - name: EndpointTgwAttach-B
        availabilityZone: b
        routeTable: Endpoint
        ipv4CidrBlock: "{{ Subnet-EndpointTgwAttach-B }}"
    transitGatewayAttachments:
      - name: Endpoint
        transitGateway:
          name: Network-Main
          account: Network
        routeTableAssociations:
          - Network-Main-Core
        routeTablePropagations:
          - Network-Main-Segregated
          - Network-Main-Core
          - Network-Main-Shared
          - Network-Main-Standalone
        subnets:
          - EndpointTgwAttach-A
          - EndpointTgwAttach-B
    gatewayEndpoints:
